name: release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Docker images for ghcr.io
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      DOCKER_REGISTRY: ghcr.io
      DOCKER_IMAGE_BASE: ${{ github.repository }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Prover and Verifier

      - name: Prover&Verifier image tags & labels
        id: meta-all
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_BASE }}
      - name: Prover&Verifier image build & push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta-all.outputs.tags }}
          labels: ${{ steps.meta-all.coutputs.labels }}

      - name: Create a new folder
        run: |
          mkdir -p stone-prover/DEBIAN
          echo "Folder 'my-folder/sub-folder' created."

      - name: Set permissions on the folder
        run: |
          chmod -R 755 stone-prover
          echo "Permissions set to 755 on 'my-folder'."

      - name: Extract binary from Docker image
        run: |
          container_id=$(docker create ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_BASE }})
          docker cp $container_id:/usr/bin/cpu_air_prover /stone-prover/cpu_air_prover
          docker cp $container_id:/usr/bin/cpu_air_verifier /stone-prover/cpu_air_verifier
          docker rm $container_id

      - name: Extract files and build DEB package
        run: |
          chmod +x ./build_dpkg.sh
          ./build_dpkg.sh

      - name: Verify file existence#1
        run: ls -l /tmp/cpu*

      - name: Verify file existence#1
        run: ls -l /stone-prover/*.deb

      - name: Upload files to a GitHub release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: /stone-prover/cpu_air*

      - name: Upload files to a GitHub release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: /stone-prover/stone-prover.deb
